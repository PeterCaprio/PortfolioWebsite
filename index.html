<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="tabs">
        <button class="tab-button active" onclick="showTab('coding')">Coding Projects</button>
        <!-- <button class="tab-button" onclick="showTab('writing')">Writing</button> -->
        <button class="tab-button" onclick="showTab('photos')">Landscape Photos</button>
        <button class="tab-button" onclick="showTab('wiki')">Wikipedia Articles</button>
        <!-- <button class="tab-button" onclick="showTab('running')">Running Expeditions</button> -->
        <button class="tab-button" onclick="showTab('interests')">Other Interests</button>
    </div>

    <div class="tab-content" id="coding">
        <div class="project">
            <h3>Binary Tree</h3>
            <img src="path/to/project-thumbnail1.jpg" alt="Binary Tree Project Screenshot" class="project-screenshot">
            <p><strong>Language:</strong> Java</p>
            <p><strong>Description:</strong> A Binary Tree Data Structure implemented from scratch in Java</p>
            <p><a href="https://github.com/PeterCaprio/PortfolioProjects/tree/master/Binary_Tree" target="_blank">View Project</a></p>
        </div>
        <div class="project">
            <h3>Discord Bot</h3>
            <img src="path/to/project-thumbnail2.jpg" alt="Discord Bot Project Screenshot" class="project-screenshot">
            <p><strong>Language:</strong> Python</p>
            <p><strong>Description:</strong>A Discord bot built for my personal Discord server</p>
            <p><a href="projectURL" target="_blank">View Project</a></p>
        </div>
    </div>
    <!-- Add other tab-content divs for 'writing', 'photos', etc. -->

    <div class="tab-content" id="photos">
      <!-- Landscape Photos content here -->
      <div id="landscapePhotosCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
              <li data-target="#landscapePhotosCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#landscapePhotosCarousel" data-slide-to="1"></li>
              <li data-target="#landscapePhotosCarousel" data-slide-to="2"></li>
              <!-- ... add more indicators for more images -->
          </ol>
          
          <!-- Slides -->
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="path_to_your_image1.jpg" alt="Landscape Image 1" class="d-block w-100">
              </div>
              <div class="carousel-item">
                  <img src="path_to_your_image2.jpg" alt="Landscape Image 2" class="d-block w-100">
              </div>
              <div class="carousel-item">
                  <img src="path_to_your_image3.jpg" alt="Landscape Image 3" class="d-block w-100">
              </div>
              <!-- ... add more carousel items for more images -->
          </div>
          
          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#landscapePhotosCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#landscapePhotosCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
          </a>
      </div>
  </div>
  

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
